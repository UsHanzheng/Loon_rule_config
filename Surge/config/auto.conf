KR = url-test, no-alert=0, hidden=1, include-all-proxies=1, include-other-group=Proxy, policy-regex-filter=韩国|韓|首尔|KR|Korea
SG = url-test, no-alert=0, hidden=1, include-all-proxies=1, include-other-group=Proxy, policy-regex-filter=新加坡|狮|SG|Singapore
US = url-test, no-alert=0, hidden=1, include-all-proxies=1, include-other-group=Proxy, policy-regex-filter=美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States
OpenAI = select, Warp, no-alert=0, hidden=0, include-all-proxies=0
Netflix = select, Oracle, Warp, no-alert=0, hidden=0, include-all-proxies=0
Youtube = select, Oracle, Warp, no-alert=0, hidden=0, include-all-proxies=0
Telegram = select, Oracle, Warp, no-alert=0, hidden=0, include-all-proxies=0
MicroSoft = select, Oracle, Warp, no-alert=0, hidden=0, include-all-proxies=0
